<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="theme-color" content="#2563eb" />
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f1420" />
<meta name="apple-mobile-web-app-title" content="Nassau Hi/Low by Bunch Bets" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152.png" />
<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120.png" />
<link rel="icon" href="favicon.ico" />
<title>Nassau – Hi/Low (Vanilla JS v1.6.16)</title>
<style>
  :root { --bg:#f6f7fb; --card:#fff; --txt:#111; --muted:#666; --acc:#2563eb; --border:#e5e7eb; color-scheme: light dark; }
  *{ box-sizing:border-box; }
  body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--txt); background:var(--bg); }
  header{ background:var(--card); border-bottom:1px solid var(--border); padding:10px 12px; position:sticky; top:0; z-index:10; }
  h1{ font-size:18px; margin:0; }
  main{ padding:12px; }
  .row{ display:flex; flex-wrap:wrap; gap:12px; align-items:flex-start; }
  .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:12px; }
  .btn{ background:var(--card); border:1px solid var(--border); border-radius:999px; padding:8px 12px; cursor:pointer; }
  .btn.primary{ background:var(--acc); color:#fff; border-color:var(--acc); }
  .btn.small{ padding:6px 10px; font-size:14px; }
  .pill{ border:1px solid var(--border); padding:6px 10px; border-radius:999px; display:inline-block; }
  .grid{ display:grid; gap:8px; }
  .grid-2{ grid-template-columns:repeat(2,minmax(0,1fr)); }
  .grid-3{ grid-template-columns:repeat(3,minmax(0,1fr)); }
  .muted{ color:var(--muted); }
  input[type="text"],input[type="tel"],select{ border:1px solid var(--border); border-radius:10px; padding:10px 12px; width:100%; font-size:16px; min-height:44px; }
  table{ border-collapse:collapse; width:100%; font-size:14px; }
  th,td{ border:1px solid var(--border); padding:6px; text-align:center; vertical-align:top; }
  th.sticky, td.sticky{ position:sticky; left:0; background:var(--card); z-index:2; text-align:left; }
  .tabs{ display:flex; flex-wrap:wrap; gap:6px; margin:6px 0 10px; }
  .tabs .btn{ min-height:32px; padding:6px 10px; font-size:13px; }
  .tabs .btn.active{ background:var(--acc); color:#fff; border-color:var(--acc); }
  .scroll{ overflow:auto; }
  .note{ font-size:12px; color:var(--muted); }
  .error{ position:fixed; bottom:8px; left:8px; right:8px; background:#fee2e2; color:#991b1b; border:1px solid #fecaca; border-radius:12px; padding:8px 12px; font-size:12px; display:none; z-index:9999; white-space:pre-wrap; }
  @media (prefers-color-scheme: dark){
    :root{ --bg:#0b0e13; --card:#0f1420; --txt:#ecf0f6; --muted:#a3a9b6; --border:#1e2633; --acc:#3b82f6; }
    .card{ box-shadow:none; }
  }
</style>
</head>
<body>
<header>
  <div class="row" style="align-items:center; justify-content:space-between;">
    <h1>Nassau – Hi/Low (Vanilla JS v1.6.16)</h1>
    <div class="row" style="align-items:center;">
      <button class="btn small" id="resetBtn">Reset</button><button class="btn small" id="clearBtn" style="margin-left:6px;">Clear Save</button>
    </div>
  </div>
</header>
<main>
  <div id="tabs" class="tabs"></div>
  <div id="app"></div>
</main>
<div id="err" class="error"></div>
<script>
(function(){
  'use strict';

  // ===== Utilities =====
  function fmt(n){ if(!isFinite(n)) return "$0.00"; var s=n<0?'-':''; n=Math.abs(n); return s+"$"+n.toFixed(2); }
  function make18(fill){ var a=[]; for(var i=0;i<18;i++){ a.push(fill); } return a; }
  function uid(){ return Math.random().toString(36).slice(2); }

  // ===== Error box =====
  var errBox=document.getElementById('err');
  window.addEventListener('error', function(ev){ errBox.style.display='block'; var loc=(ev.filename?(' @ '+ev.filename+':'+ev.lineno+':'+ev.colno):''); errBox.textContent=String(ev.message||ev)+loc; });

  // ===== State & Persistence =====
  var state={ tab:'setup', debugStatus:false, players:[{id:'p1',name:'P1'},{id:'p2',name:'P2'},{id:'p3',name:'P3'},{id:'p4',name:'P4'},{id:'p5',name:'P5'}], games:[], activeGameId:null, course:{ hcp:[7,15,9,1,11,3,17,13,5,4,2,10,8,12,14,18,6,16] } };
  var STORAGE_KEY='nassauV1';
  function cloneForSave(){ return { tab:state.tab, debugStatus:state.debugStatus, players:state.players, games:state.games, activeGameId:state.activeGameId, course:state.course }; }
  function saveState(){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(cloneForSave())); }catch(_e){} }
  function loadState(){ try{ var raw=localStorage.getItem(STORAGE_KEY); if(!raw) return false; var obj=JSON.parse(raw); if(!obj||!Array.isArray(obj.games)) return false; state.tab=obj.tab||state.tab; state.debugStatus = !!obj.debugStatus; state.players=Array.isArray(obj.players)?obj.players:state.players; state.games=Array.isArray(obj.games)?obj.games:state.games; state.activeGameId=obj.activeGameId||state.activeGameId; if(obj.course&&obj.course.hcp&&obj.course.hcp.length===18){ state.course.hcp=obj.course.hcp; } return true; }catch(_e){ return false; } }
  var __saveTimer=null; function queueSave(){ if(__saveTimer) clearTimeout(__saveTimer); __saveTimer=setTimeout(saveState,200); }

  function makeNewGame(cloneFromFirst){
    // cloneFromFirst: if true and an existing game is present, copy its gross so adding a new game keeps current scores visible
    var g={ id:uid(), teamA:['p1','p2'], teamB:['p3','p4'], stakes:{front:2,back:4,overall:2}, autoPress:{front:true,back:true,overall:false}, junkValue:{front:1,back:2}, junkCounts:{}, strokesCount:{}, gross:{} };
    for(var i=0;i<state.players.length;i++){
      var pid=state.players[i].id;
      g.junkCounts[pid]=make18(0);
      g.strokesCount[pid]=0;
      var useClone = !!cloneFromFirst && state.games && state.games.length>0;
      var base = useClone ? (state.games[0].gross[pid]||make18(null)) : make18(null);
      g.gross[pid]=base.slice();
    }
    return g;
  }
  function sanitizeGame(g){
    if(!g || typeof g !== 'object') return makeNewGame(false);
    // Teams
    g.teamA = Array.isArray(g.teamA) ? g.teamA.slice(0,2) : [];
    g.teamB = Array.isArray(g.teamB) ? g.teamB.slice(0,2) : [];
    // Stakes & options
    g.stakes = g.stakes || {front:2,back:4,overall:2};
    g.stakes.front = isFinite(+g.stakes.front)? +g.stakes.front : 2;
    g.stakes.back = isFinite(+g.stakes.back)? +g.stakes.back : 4;
    g.stakes.overall = isFinite(+g.stakes.overall)? +g.stakes.overall : 2;
    g.autoPress = g.autoPress || {front:true,back:true,overall:false};
    g.autoPress.front = !!g.autoPress.front;
    g.autoPress.back = !!g.autoPress.back;
    g.autoPress.overall = !!g.autoPress.overall;
    g.junkValue = g.junkValue || {front:1,back:2};
    g.junkValue.front = isFinite(+g.junkValue.front)? +g.junkValue.front : 1;
    g.junkValue.back = isFinite(+g.junkValue.back)? +g.junkValue.back : 2;
    // Per-player fields
    g.gross = g.gross || {};
    g.junkCounts = g.junkCounts || {};
    g.strokesCount = g.strokesCount || {};
    for(var i=0;i<state.players.length;i++){
      var pid=state.players[i].id;
      // Gross scores → 18 entries of number or null
      var ga = Array.isArray(g.gross[pid]) ? g.gross[pid].slice(0,18) : make18(null);
      if(ga.length<18){ while(ga.length<18) ga.push(null); }
      for(var k=0;k<18;k++){
        var v = ga[k];
        if(v==='' || v==null) ga[k]=null; else ga[k]=isFinite(+v)? +v : null;
      }
      g.gross[pid]=ga;
      // Junk counts → 18 numbers
      var ja = Array.isArray(g.junkCounts[pid]) ? g.junkCounts[pid].slice(0,18) : make18(0);
      if(ja.length<18){ while(ja.length<18) ja.push(0); }
      for(var j=0;j<18;j++){ var vv=ja[j]; ja[j]=isFinite(+vv)? +vv : 0; }
      g.junkCounts[pid]=ja;
      // Strokes
      g.strokesCount[pid] = isFinite(+g.strokesCount[pid]) ? +g.strokesCount[pid] : 0;
    }
    // Id
    g.id = g.id || uid();
    return g;
  }
  function migrateState(){
    // Course HCP
    if(!state.course || !Array.isArray(state.course.hcp) || state.course.hcp.length!==18){
      state.course = { hcp:[7,15,9,1,11,3,17,13,5,4,2,10,8,12,14,18,6,16] };
    } else {
      for(var i=0;i<18;i++){ var n=+state.course.hcp[i]; state.course.hcp[i] = (isFinite(n)&&n>=1&&n<=18)? n : (i+1); }
    }
    // Games
    if(!Array.isArray(state.games) || !state.games.length){ state.games=[makeNewGame(false)]; }
    for(var gi=0; gi<state.games.length; gi++){ state.games[gi]=sanitizeGame(state.games[gi]); }
    // Active game id
    var hasActive=false; for(var gx=0; gx<state.games.length; gx++){ if(state.games[gx].id===state.activeGameId){ hasActive=true; break; } }
    if(!hasActive){ state.activeGameId=state.games[0].id; }
  }
  var __loaded = loadState();
  if(!__loaded || !state.games || !state.games.length){ state.games=[makeNewGame(false)]; state.activeGameId=state.games[0].id; }
  migrateState();

  // ===== Mobile style helpers (with proper catch) =====
  try {
    var __style = document.createElement('style');
    __style.textContent = [
      '.card.scroll table td:not(.sticky), .card.scroll table th:not(.sticky){min-width:56px;}',
      '.card.scroll table input[type=tel]{width:54px;text-align:center;}',
      '.btn, input[type="text"], input[type="tel"], select{min-height:44px;}',
      '.tabs .btn{min-height:32px;padding:6px 10px;font-size:13px;}',
      'button, input, select{-webkit-tap-highlight-color:transparent; touch-action:manipulation;}',
      '.card{box-shadow:0 1px 2px rgba(0,0,0,.04);}',
      ':root{--teamA:#16a34a; --teamB:#dc2626; --pill-bg:#fff;}'
    ].join(' ');
    document.head.appendChild(__style);
  } catch (e) {
    try { errBox.style.display='block'; errBox.textContent='Style init failed: '+e.message; } catch(_) {}
  }

  // ===== DOM helper (h) =====
  function h(tag,attrs,children){
    var el=document.createElement(tag);
    attrs=attrs||{};
    children=(children==null)?[]:(Array.isArray(children)?children:[children]);
    for(var ak in attrs){ if(!attrs.hasOwnProperty(ak)) continue; var v=attrs[ak];
      if(ak==='class') el.className=v;
      else if(ak==='style') el.setAttribute('style',v);
      else if(ak==='value'){ var vv=(v==null?'':String(v)); el.value=vv; try{ el.setAttribute('value', vv); }catch(_e){} }
      else if(ak==='checked') el.checked=!!v;
      else if(ak==='disabled') el.disabled=!!v;
      else if(ak==='selected') el.selected=!!v;
      else if(ak.slice(0,2)==='on' && typeof v==='function'){ el.addEventListener(ak.slice(2).toLowerCase(), v); }
      else { el.setAttribute(ak,v); }
    }
    for(var ci=0; ci<children.length; ci++){
      var ch=children[ci];
      if(ch==null) continue;
      if(typeof ch==='string') el.appendChild(document.createTextNode(ch)); else el.appendChild(ch);
    }
    return el;
  }

  // ===== Edit locks (avoid flicker while typing) =====
  var __locks=0, __rt=null;
  function beginEdit(){ __locks++; }
  function endEdit(){ __locks=Math.max(0,__locks-1); if(!__locks){ if(__rt) clearTimeout(__rt); queueSave(); __rt=setTimeout(function(){ render(); __rt=null; },120); } }

  function getGame(id){ for(var i=0;i<state.games.length;i++){ if(state.games[i].id===id) return state.games[i]; } return state.games[0]; }
  function playerName(id){ for(var i=0;i<state.players.length;i++){ if(state.players[i].id===id) return state.players[i].name; } return id; }

  // Labels
  function gameShortLabel(game){
    function abbr(pid, used){
      var nm = playerName(pid)||'';
      var hasDigits = /[0-9]/.test(nm);
      if(hasDigits){ var s = nm.toUpperCase(); if(!used[s]){ used[s]=true; return s; } }
      var base = nm.replace(/[^A-Za-z]/g,'').toUpperCase();
      if(!base) base = String(pid).toUpperCase();
      for(var len=1; len<=Math.min(3, base.length); len++){
        var cand = base.slice(0,len);
        if(!used[cand]){ used[cand]=true; return cand; }
      }
      var stem = base.slice(0,2) || base; var n=2; while(used[stem+n]) n++; used[stem+n]=true; return stem+n;
    }
    var used={};
    var a1=game.teamA&&game.teamA[0]?abbr(game.teamA[0],used):'';
    var a2=game.teamA&&game.teamA[1]?abbr(game.teamA[1],used):'';
    var b1=game.teamB&&game.teamB[0]?abbr(game.teamB[0],used):'';
    var b2=game.teamB&&game.teamB[1]?abbr(game.teamB[1],used):'';
    var left=(a1&&a2)?(a1+'/'+a2):(a1||a2||'Team A');
    var right=(b1&&b2)?(b1+'/'+b2):(b1||b2||'Team B');
    return left+' vs '+right;
  }
  function gameLongLabel(game){ function nm(pid){return playerName(pid)||'?';} return (game.teamA||[]).map(nm).join(' & ')+' vs '+(game.teamB||[]).map(nm).join(' & '); }

  // Strokes + net
  function strokesFor(game,pid,hole){ var n=+game.strokesCount[pid]||0; if(!n) return 0; var base=Math.floor(n/18); var rem=n%18; var rank=+state.course.hcp[hole]||0; var extra=(rank>0&&rank<=rem)?1:0; return base+extra; }
  function computeNet(gross,s){ if(gross==null||!isFinite(gross)) return null; return gross - (isFinite(s||0)?(s||0):0); }

  function sumGrossRange(arr,start,end){ var t=0, any=false; for(var i=start;i<=end;i++){ var v=arr&&arr[i]; if(v!=null && isFinite(+v)){ t += +v; any=true; } } return any? t : null; }

  // Hi/Low hole diff (A perspective).
  // Scoring rules:
  // - Compare teams' LOW balls and HIGH balls separately.
  // - Winner of each comparison gets 1 point. If that comparison ties, 0.
  // - If different teams win low & high, the hole is a push overall (net 0) — no presses.
  // - If the same team wins both, net is ±2.
  function holeDiff(game,hole){
    var A=game.teamA,B=game.teamB,G=game.gross; if(!A||!B||A.length!==2||B.length!==2) return null;
    var a0=computeNet(+G[A[0]][hole],strokesFor(game,A[0],hole));
    var a1=computeNet(+G[A[1]][hole],strokesFor(game,A[1],hole));
    var b0=computeNet(+G[B[0]][hole],strokesFor(game,B[0],hole));
    var b1=computeNet(+G[B[1]][hole],strokesFor(game,B[1],hole));
    if(a0==null||a1==null||b0==null||b1==null) return null;
    var aLow=Math.min(a0,a1), bLow=Math.min(b0,b1), aHigh=Math.max(a0,a1), bHigh=Math.max(b0,b1);
    var lowW=(aLow<bLow)?'A':(bLow<aLow)?'B':'T';
    var highW=(aHigh<bHigh)?'A':(bHigh<aHigh)?'B':'T';
    var d=0; if(lowW==='A') d++; else if(lowW==='B') d--; if(highW==='A') d++; else if(highW==='B') d--; return d; // split → 0; sweep → ±2; ties → 0
  }

  // Helpers for debug view
  function lowHighWinners(game,hole){
    var A=game.teamA,B=game.teamB,G=game.gross; if(!A||!B||A.length!==2||B.length!==2) return {low:'T',high:'T'};
    var a0=computeNet(+G[A[0]][hole],strokesFor(game,A[0],hole));
    var a1=computeNet(+G[A[1]][hole],strokesFor(game,A[1],hole));
    var b0=computeNet(+G[B[0]][hole],strokesFor(game,B[0],hole));
    var b1=computeNet(+G[B[1]][hole],strokesFor(game,B[1],hole));
    if(a0==null||a1==null||b0==null||b1==null) return {low:'—',high:'—'};
    var aLow=Math.min(a0,a1), bLow=Math.min(b0,b1), aHigh=Math.max(a0,a1), bHigh=Math.max(b0,b1);
    var low=(aLow<bLow)?'A':(bLow<aLow)?'B':'T';
    var high=(aHigh<bHigh)?'A':(bHigh<aHigh)?'B':'T';
    return {low:low, high:high};
  }

  // Auto-press at first time line hits new multiples of ±2 (1 press max per hole per segment)
  function buildSegmentLines(game,start,end,stake,auto){
    var diffs=[]; for(var i=0;i<18;i++){ diffs.push(holeDiff(game,i)); }
    var lines=[{start:start,end:end,stake:stake,pressesTriggered:0}];
    if(auto){
      for(var hIdx=start; hIdx<=end; hIdx++){
        var pressedThisHole=false;
        for(var li=0; li<lines.length; li++){
          var L=lines[li]; if(L.start>hIdx) continue;
          var cum=0, complete=true; for(var hi=L.start; hi<=hIdx; hi++){ var d=diffs[hi]; if(d==null){ complete=false; break; } cum+=d; }
          if(!complete || hIdx>=end) continue;
          var k=Math.floor(Math.abs(cum)/2);
          if(k>L.pressesTriggered){
            if(!pressedThisHole){
              var pressedBy=(cum<0?'A':'B');
              var nextStart=hIdx+1;
              var exists=lines.some(function(x){ return x.start===nextStart; });
              if(!exists){ lines.push({start:nextStart,end:end,stake:stake,pressedBy:pressedBy,pressesTriggered:0}); pressedThisHole=true; }
            }
            // Always record threshold progress even if we didn't create a press this hole
            L.pressesTriggered = k;
          }
        }
      }
    }
    var winnerByLine=[], payoutA=0;
    for(var j=0;j<lines.length;j++){
      var L2=lines[j]; var cum2=0, complete2=true; for(var hj=L2.start; hj<=L2.end; hj++){ var d2=diffs[hj]; if(d2==null){ complete2=false; break; } cum2+=d2; }
      if(!complete2){ winnerByLine.push('In-Play'); continue; }
      if(cum2>0){ winnerByLine.push('A'); payoutA+=L2.stake; }
      else if(cum2<0){ winnerByLine.push('B'); payoutA-=L2.stake; }
      else { winnerByLine.push('Push'); }
    }
    return {lines:lines, winnerByLine:winnerByLine, payoutA:payoutA};
  }

  function computeJunk(game){ var jv=game.junkValue||{front:0,back:0}; function sumTeam(pids,a,b){ var t=0; for(var i=0;i<pids.length;i++){ var pid=pids[i]; var arr=game.junkCounts[pid]||[]; for(var hq=a; hq<=b; hq++){ t += (+arr[hq]||0); } } return t; } var aF=sumTeam(game.teamA,0,8), aB=sumTeam(game.teamA,9,17), bF=sumTeam(game.teamB,0,8), bB=sumTeam(game.teamB,9,17); var aVal=aF*(+jv.front||0)+aB*(+jv.back||0), bVal=bF*(+jv.front||0)+bB*(+jv.back||0); return {aVal:aVal,bVal:bVal,netA:(aVal-bVal)}; }
  function computeGameResult(game){ var seg={ front:buildSegmentLines(game,0,8,game.stakes.front,!!game.autoPress.front), back:buildSegmentLines(game,9,17,game.stakes.back,!!game.autoPress.back), overall:buildSegmentLines(game,0,17,game.stakes.overall,!!game.autoPress.overall) }; var junk=computeJunk(game); var total=seg.front.payoutA+seg.back.payoutA+seg.overall.payoutA+junk.netA; return {segments:seg,junk:junk,totalPayoutA:total}; }
  function settleMinimalCash(net){ var debt=[],cred=[]; for(var id in net){ var amt=net[id]; if(Math.abs(amt)<0.005) continue; if(amt<0) debt.push({id:id,amt:-amt}); else cred.push({id:id,amt:amt}); } debt.sort(function(a,b){return b.amt-a.amt;}); cred.sort(function(a,b){return b.amt-a.amt;}); var xfers=[],i=0,j=0; while(i<debt.length && j<cred.length){ var d=debt[i], c=cred[j]; var pay=Math.min(d.amt,c.amt); xfers.push({from:d.id,to:c.id,amount:pay}); d.amt-=pay; c.amt-=pay; if(d.amt<=0.005) i++; if(c.amt<=0.005) j++; } return xfers; }

  function Tabs(){
    function mk(id,label){ return h('button',{class:'btn '+(state.tab===id?'active primary':''), onclick:function(){ if(document.activeElement && document.activeElement.blur){ try{ document.activeElement.blur(); }catch(_e){} } __locks=0; state.tab=id; render(); }}, label); }
    var node=h('div',{class:'tabs'},[
      mk('setup','SETUP'),
      mk('scores','SCORES'),
      mk('junk','JUNK'),
      mk('status','STATUS'),
      mk('game','GAME'),
      mk('transactions','TRANSACTIONS')
    ]);
    var root=document.getElementById('tabs'); root.innerHTML=''; root.appendChild(node);
  }

  // ===== Screens =====
  function screenSetup(){
    // Players
    var playerRows=[]; for(var i=0;i<state.players.length;i++){ (function(p){ playerRows.push(h('div',{style:'display:grid; grid-template-columns:64px 1fr; gap:8px; align-items:center;'},[ h('span',{class:'muted', style:'text-align:right;'}, p.id), h('input',{type:'text',value:p.name,onfocus:beginEdit,onblur:function(e){ p.name=e.target.value; endEdit(); },oninput:function(e){ p.name=e.target.value; }}) ])); })(state.players[i]); }
    var playersCard=h('div',{class:'card'},[ h('div',{class:'pill'},'Players (rename)'), h('div',{},playerRows) ]);

  function screenScores(){
    var g0=state.games[0];

    // Find the last hole index where any player has entered a gross score
    var lastHole=-1;
    try{
      for(var holeI=0; holeI<18; holeI++){
        for(var pi=0; pi<state.players.length; pi++){
          var pid=state.players[pi].id;
          var v=g0 && g0.gross && g0.gross[pid] ? g0.gross[pid][holeI] : null;
          if(v!=null && v!=='') lastHole=holeI; // keep max
        }
      }
    }catch(_e){}

    function updateSums(pid){
      var arr=g0.gross[pid];
      var f=sumGrossRange(arr,0,8);
      var b=sumGrossRange(arr,9,17);
      var tot=(f==null && b==null)? null : ((f||0)+(b||0));
      var fEl=document.getElementById('sumF_'+pid);
      var bEl=document.getElementById('sumB_'+pid);
      var tEl=document.getElementById('sumT_'+pid);
      if(fEl) fEl.textContent=(f==null?'':String(f));
      if(bEl) bEl.textContent=(b==null?'':String(b));
      if(tEl) tEl.textContent=(tot==null?'':String(tot));
    }

    function grossInput(pid,hole){
      return h('input',{
        type:'tel',inputmode:'numeric',pattern:'[0-9]*',placeholder:'-',
        value:(g0.gross[pid][hole]==null?'':String(g0.gross[pid][hole])),
        onfocus:beginEdit,
        oninput:function(e){
          var raw=e.target.value; var d=raw.replace(/[^0-9]/g,''); if(d!==raw) e.target.value=d;
          var v=(d==='')?null:parseInt(d,10);
          for(var gi=0; gi<state.games.length; gi++){ state.games[gi].gross[pid][hole]=(isNaN(v)?null:v); }
        },
        onblur:function(e){
          var d=e.target.value.replace(/[^0-9]/g,''); var v=(d==='')?null:parseInt(d,10);
          for(var gi2=0; gi2<state.games.length; gi2++){ state.games[gi2].gross[pid][hole]=(isNaN(v)?null:v); }
          e.target.value=(v==null?'':String(v));
          updateSums(pid); // update sums immediately after leaving the cell

        }

    }

    var head=[h('th',{class:'sticky'},'Player')];
    for(var hi=0; hi<18; hi++){ head.push(h('th',{id:'col_h_'+hi},String(hi+1))); }
    head.push(h('th',{},'F'), h('th',{},'B'), h('th',{},'TOT'));
    var thead=h('thead',{},[ h('tr',{}, head) ]);
    var rows=[];
    for(var i3=0;i3<state.players.length;i3++){
      (function(p){
        var cells=[h('td',{class:'sticky'},p.name)];
        for(var hh=0; hh<18; hh++){ cells.push(h('td',{},[ grossInput(p.id,hh) ])); }
        var arr=g0.gross[p.id];
        var f=sumGrossRange(arr,0,8);
        var b=sumGrossRange(arr,9,17);
        var tot=(f==null && b==null)? null : ((f||0)+(b||0));
        cells.push(h('td',{id:'sumF_'+p.id}, (f==null?'':String(f))));
        cells.push(h('td',{id:'sumB_'+p.id}, (b==null?'':String(b))));
        cells.push(h('td',{id:'sumT_'+p.id}, (tot==null?'':String(tot))));
        rows.push(h('tr',{},cells));
      })(state.players[i3]);
    }
    var tbody=h('tbody',{},rows);

    var scroller = h('div',{class:'card scroll', id:'scoresScroll'},[ h('table',{},[ thead, tbody ]) ]);
    var root = h('div',{},[
      h('div',{class:'row',style:'align-items:center;'},[
        h('div',{class:'pill'},'Entering GROSS for all players'),
        h('div',{class:'note'},'Front/Back/TOT sums update after you leave a cell.')
      ]),
      scroller
    ]);

    // After render completes, scroll to last filled hole (if any)
    setTimeout(function(){
      try{
        if(lastHole>=0){
          var col = document.getElementById('col_h_'+lastHole);
          var sc = document.getElementById('scoresScroll');
          if(col && sc){
            var target = Math.max(0, col.offsetLeft - sc.clientWidth*0.2);
            sc.scrollLeft = target;
          }
        }
      }catch(_e){}
    }, 0);

    return root;
  }

  function screenTransactions(){

      var gm=state.games[gi]; var r=computeGameResult(gm); var total=r.totalPayoutA; // includes junk

  function render(){
    if(__locks>0) return;
    try{
      var root = document.getElementById('app');
      var tabsHost = document.getElementById('tabs');
      // Rebuild tabs safely
      tabsHost.innerHTML='';
      (function(){
        function mk(id,label){ return h('button',{class:'btn '+(state.tab===id?'active primary':''), onclick:function(){ if(document.activeElement && document.activeElement.blur){ try{ document.activeElement.blur(); }catch(_e){} } __locks=0; state.tab=id; render(); }}, label); }

          mk('setup','SETUP'), mk('scores','SCORES'), mk('junk','JUNK'), mk('status','STATUS'), mk('game','GAME'), mk('transactions','TRANSACTIONS')
        ]);
        tabsHost.appendChild(node);
      })();

      root.innerHTML='';
      var view;
      if (typeof App === 'function') {
        view = App();
      } else {
        if(state.tab==='setup') view = screenSetup();
        else if(state.tab==='scores') view = screenScores();
        else if(state.tab==='status') view = screenStatus();
        else if(state.tab==='junk') view = screenJunk();
        else if(state.tab==='game') view = screenGame();
        else if(state.tab==='transactions') view = screenTransactions();
        else view = screenGame();
      }
      root.appendChild(view);
      errBox.style.display='none';
    } catch(e){
      errBox.style.display='block';
      errBox.textContent='Render failed: '+(e && e.message ? e.message : String(e));
      console.error(e);
    }
  }

  // Buttons
  document.getElementById('resetBtn').addEventListener('click', function(){
    if(!confirm('Start a brand-new round? This clears all scores/junk and resets teams/stakes to defaults.')) return;
    try{ localStorage.removeItem(STORAGE_KEY); }catch(_e){}
    // Fresh state
    state.players=[{id:'p1',name:'P1'},{id:'p2',name:'P2'},{id:'p3',name:'P3'},{id:'p4',name:'P4'},{id:'p5',name:'P5'}];
    state.games=[];
    var ng = makeNewGame(false); // do NOT clone previous gross
    state.games=[ng];
    state.activeGameId=ng.id;
    state.course.hcp=[7,15,9,1,11,3,17,13,5,4,2,10,8,12,14,18,6,16];
    saveState();
    render();
  });
  document.getElementById('clearBtn').addEventListener('click', function(){
    if(!confirm('Clear saved data and wipe current scores/junk in this session?')) return;
    try{ localStorage.removeItem(STORAGE_KEY); }catch(_e){}
    // Wipe in-memory scores/junk but keep players/teams/stakes setup intact
    for(var gi=0; gi<state.games.length; gi++){
      var g=state.games[gi];
      for(var pi=0; pi<state.players.length; pi++){
        var pid=state.players[pi].id;
        g.gross[pid]=make18(null);
        g.junkCounts[pid]=make18(0);
      }
    }
    saveState();
    render();
    alert('Saved data cleared and round scores wiped.');
  });

  // ===== Self-tests (expanded press & scoring cases) =====
  (function selfTests(){
    try {
      console.assert(typeof h === 'function', 'h helper should exist');
      var __tEl = h('div',{},'ok');
      console.assert(__tEl && __tEl.nodeType===1 && __tEl.tagName==='DIV', 'h() should create elements');

      // Worst-case back nine: Team A loses 2 pts every hole → <= 9 lines max
      var tg={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      var ids=['p1','p2','p3','p4'];
      for(var k=0;k<ids.length;k++){ tg.gross[ids[k]]=make18(null); }
      for(var hi9=9; hi9<18; hi9++){ tg.gross['p1'][hi9]=5; tg.gross['p2'][hi9]=5; tg.gross['p3'][hi9]=3; tg.gross['p4'][hi9]=3; }
      var segBack=buildSegmentLines(tg,9,17,1,true); console.assert(segBack.lines.length<=9,'Back segment should have <= 9 lines in worst case');

      // Style injected
      var hasStyle=false; try{ hasStyle=[].some.call(document.head.querySelectorAll('style'), function(s){ return (s.textContent||'').indexOf('--teamA:')!==-1; }); }catch(_e){}
      console.assert(hasStyle, 'Style helper should inject a style tag');

      // Sum helper
      var arr=make18(null); for(var j9=9; j9<18; j9++){ arr[j9]=5; }
      console.assert(sumGrossRange(arr,9,17)===45, 'Back sum should be 45 for nine 5s');

      // Scoring logic sanity
      // Split: same team owns absolute low & absolute high → push (0)
      var tSplit={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      tSplit.gross['p1']=make18(null); tSplit.gross['p2']=make18(null); tSplit.gross['p3']=make18(null); tSplit.gross['p4']=make18(null);
      tSplit.gross['p1'][0]=4; tSplit.gross['p2'][0]=8; tSplit.gross['p3'][0]=5; tSplit.gross['p4'][0]=6;
      console.assert(holeDiff(tSplit,0)===0,'Split low/high should be 0');
      // Low tie only → ±1
      var tLowTie={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      tLowTie.gross['p1']=make18(null); tLowTie.gross['p2']=make18(null); tLowTie.gross['p3']=make18(null); tLowTie.gross['p4']=make18(null);
      // A: 4,6  B: 4,7 → low tie, A wins "high" point → +1
      tLowTie.gross['p1'][0]=4; tLowTie.gross['p2'][0]=6; tLowTie.gross['p3'][0]=4; tLowTie.gross['p4'][0]=7;
      console.assert(holeDiff(tLowTie,0)===1,'Low tie only should be +1 for Team A');
      // High tie only → ±1
      var tHighTie={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      tHighTie.gross['p1']=make18(null); tHighTie.gross['p2']=make18(null); tHighTie.gross['p3']=make18(null); tHighTie.gross['p4']=make18(null);
      // A: 4,7  B: 5,7 → high tie, A wins low → +1
      tHighTie.gross['p1'][0]=4; tHighTie.gross['p2'][0]=7; tHighTie.gross['p3'][0]=5; tHighTie.gross['p4'][0]=7;
      console.assert(holeDiff(tHighTie,0)===1,'High tie only should be +1 for Team A');
      // Both tie → 0
      var tBothTie={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      tBothTie.gross['p1']=make18(null); tBothTie.gross['p2']=make18(null); tBothTie.gross['p3']=make18(null); tBothTie.gross['p4']=make18(null);
      // A: 5,7  B: 5,7
      tBothTie.gross['p1'][0]=5; tBothTie.gross['p2'][0]=7; tBothTie.gross['p3'][0]=5; tBothTie.gross['p4'][0]=7;
      console.assert(holeDiff(tBothTie,0)===0,'Both tie should be 0');

      // Press tests (line-agnostic):
      // Sequence: +1, +1 (hit +2 → 1 press at next hole), then +2 (original hits +4 and press hits +2 on the same hole) → only ONE press created that hole
      var tp={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      tp.gross['p1']=make18(null); tp.gross['p2']=make18(null); tp.gross['p3']=make18(null); tp.gross['p4']=make18(null);
      // Hole 0: +1  (A low only) → A: 4,6  B: 5,6
      tp.gross['p1'][0]=4; tp.gross['p2'][0]=6; tp.gross['p3'][0]=5; tp.gross['p4'][0]=6;
      // Hole 1: +1  (A low only again)
      tp.gross['p1'][1]=4; tp.gross['p2'][1]=6; tp.gross['p3'][1]=5; tp.gross['p4'][1]=6;
      // Hole 2: +2  (A sweep) → original line to +4; press line (started at 2) to +2
      tp.gross['p1'][2]=4; tp.gross['p2'][2]=5; tp.gross['p3'][2]=6; tp.gross['p4'][2]=7;
      var segPress=buildSegmentLines(tp,0,8,1,true);
      console.assert(segPress.lines.length===3,'Only one new press can be created on a single hole (expect 3 lines: main + press@2 + press@3)');
      console.assert(segPress.lines[1].start===2 && segPress.lines[2].start===3,'Presses should start on holes 3 and 4 (1-indexed)');

      // No press on last hole even if threshold reached
      var tp2={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      tp2.gross['p1']=make18(null); tp2.gross['p2']=make18(null); tp2.gross['p3']=make18(null); tp2.gross['p4']=make18(null);
      // Two holes only (0..1): +1, +1 → hits +2 at last hole → cannot start a press
      tp2.gross['p1'][0]=4; tp2.gross['p2'][0]=6; tp2.gross['p3'][0]=5; tp2.gross['p4'][0]=6;
      tp2.gross['p1'][1]=4; tp2.gross['p2'][1]=6; tp2.gross['p3'][1]=5; tp2.gross['p4'][1]=6;
      var segShort=buildSegmentLines(tp2,0,1,1,true);
      console.assert(segShort.lines.length===1,'No press can start on the last hole of a segment');

      // USER SCENARIO (first three holes)
      var usr={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      usr.gross['p1']=make18(null); usr.gross['p2']=make18(null); usr.gross['p3']=make18(null); usr.gross['p4']=make18(null);
      // H1: P1=4,P2=6,P3=5,P4=5 → 0
      usr.gross['p1'][0]=4; usr.gross['p2'][0]=6; usr.gross['p3'][0]=5; usr.gross['p4'][0]=5;
      // H2: P1=4,P2=5,P3=5,P4=7 → +2
      usr.gross['p1'][1]=4; usr.gross['p2'][1]=5; usr.gross['p3'][1]=5; usr.gross['p4'][1]=7;
      // H3: P1=3,P2=4,P3=4,P4=5 → +2
      usr.gross['p1'][2]=3; usr.gross['p2'][2]=4; usr.gross['p3'][2]=4; usr.gross['p4'][2]=5;
      var segUsr=buildSegmentLines(usr,0,8,1,true);
      console.assert(segUsr.lines.length===3,'After 3 holes: expect 3 lines (main + press@3 + press@4 scheduled)');
      var diffsU=[]; for(var di=0; di<18; di++){ diffsU.push(holeDiff(usr,di)); }
      function curFor(diffs,line){ var s=0; var saw=false; for(var x=line.start; x<=line.end; x++){ var d=diffs[x]; if(d==null) break; saw=true; s+=d; } return saw? s : null; }
      var c0=curFor(diffsU, segUsr.lines[0]);
      var c1=curFor(diffsU, segUsr.lines[1]);
      var c2=curFor(diffsU, segUsr.lines[2]);
      console.assert(c0===4 && c1===2 && c2===null, 'Front status should read +4 / +2 / — after 3 holes');

      // NEW: Blocked-line should not "catch up" and add an extra press later
      var usr2={ teamA:['p1','p2'], teamB:['p3','p4'], strokesCount:{}, gross:{} };
      usr2.gross['p1']=make18(null); usr2.gross['p2']=make18(null); usr2.gross['p3']=make18(null); usr2.gross['p4']=make18(null);
      // Hole 1: push (0)
      usr2.gross['p1'][0]=4; usr2.gross['p2'][0]=8; usr2.gross['p3'][0]=5; usr2.gross['p4'][0]=7;
      // Hole 2: +2 (A sweep) → schedule press to start on 3
      usr2.gross['p1'][1]=4; usr2.gross['p2'][1]=5; usr2.gross['p3'][1]=6; usr2.gross['p4'][1]=7;
      // Hole 3: +2 (A sweep) → main hits +4, press hits +2 on the same hole → only one new press total, scheduled on 4
      usr2.gross['p1'][2]=3; usr2.gross['p2'][2]=4; usr2.gross['p3'][2]=5; usr2.gross['p4'][2]=6;
      var segUsr2=buildSegmentLines(usr2,0,8,1,true);
      console.assert(segUsr2.lines.length===3,'Blocked-line must not add an extra press later; still exactly 3 lines');

    } catch(e){ errBox.style.display='block'; errBox.textContent='Self-test failed: '+e.message; }
  })();

  render();
})();
</script>
